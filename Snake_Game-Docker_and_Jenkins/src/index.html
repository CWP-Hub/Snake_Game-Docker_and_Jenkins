<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        canvas {
            background: black;
            display: block;
            margin: auto;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
<h1>Snake Game</h1>
<canvas id="gameCanvas" width="600" height="600"></canvas>
<p id="score">Score: 0</p>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const UNIT_SIZE = 25;
let snake = [];
let bodyParts = 6;
let applesEaten = 0;
let direction = 'RIGHT';
let apple = {x: 0, y: 0};

function initSnake() {
    snake = [];
    for (let i = 0; i < bodyParts; i++) {
        snake.push({x: 100 - i * UNIT_SIZE, y: 100});
    }
}

function newApple() {
    apple.x = Math.floor(Math.random() * (canvas.width / UNIT_SIZE)) * UNIT_SIZE;
    apple.y = Math.floor(Math.random() * (canvas.height / UNIT_SIZE)) * UNIT_SIZE;
}

function draw() {
    // Clear canvas
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw apple
    ctx.fillStyle = 'red';
    ctx.fillRect(apple.x, apple.y, UNIT_SIZE, UNIT_SIZE);

    // Draw snake
    snake.forEach((part, i) => {
        ctx.fillStyle = i === 0 ? 'lime' : 'green';
        ctx.fillRect(part.x, part.y, UNIT_SIZE, UNIT_SIZE);
    });

    // Update score
    document.getElementById('score').innerText = 'Score: ' + applesEaten;
}

function moveSnake() {
    let head = {...snake[0]};
    switch(direction) {
        case 'UP': head.y -= UNIT_SIZE; break;
        case 'DOWN': head.y += UNIT_SIZE; break;
        case 'LEFT': head.x -= UNIT_SIZE; break;
        case 'RIGHT': head.x += UNIT_SIZE; break;
    }
    snake.unshift(head);

    // Check apple
    if (head.x === apple.x && head.y === apple.y) {
        applesEaten++;
        newApple();
    } else {
        snake.pop();
    }

    // Check collisions
    if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
        alert('Game Over! Score: ' + applesEaten);
        initGame();
    }
}

function initGame() {
    bodyParts = 6;
    applesEaten = 0;
    direction = 'RIGHT';
    initSnake();
    newApple();
}

document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
    if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
    if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
});

// Start game
initGame();
setInterval(() => {
    moveSnake();
    draw();
}, 100);
</script>
</body>
</html>
